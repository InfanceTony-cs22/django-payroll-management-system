<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <!-- Bootstrap 4.5 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="my-0">Add a New Employee</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        {{ form.as_p }}
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Add Employee</button>
                        <a href="{% url 'view_employees' %}" class="btn btn-secondary btn-lg ml-2">Back to Employee List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
