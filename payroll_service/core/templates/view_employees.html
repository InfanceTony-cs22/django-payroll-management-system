<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Employee List</h1>
        <a href="{% url 'add_employee' %}" class="btn btn-success mb-3">Add Employee</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                    <td>{{ employee.job_title }}</td>
                    <td>{{ employee.salary }}</td>
                    <td>
                        <a href="{% url 'leave_request' employee.id %}" class="btn btn-info btn-sm">Request Leave</a>
                        <a href="{% url 'payroll' employee.id %}" class="btn btn-primary btn-sm">Manage Payroll</a>
                        <!-- Update button added here -->
                        <a href="{% url 'update_employee' employee.id %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
